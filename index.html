<!DOCTYPE html>
<html data-ts-native>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//cdn.rawgit.com/TeaMeow/TocasUI/master/dist/tocas.min.css">
    <!-- 載入 jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <title>EMR Web</title>
</head>
<body>
    <div class="ts raised menu">
    <a class="item">檔案</a>
    <a class="item">編輯</a>
    <a class="item">尋找</a>
    <a class="item">檢視</a>
    </div>
    <div class="ts massive heading slate">
    <span class="header">何愛馨</span>
    <span class="description">俠女級人物</span>
    </div>
        <div class="ts segment">
            <div class="ts three waterfall cards">
            <div class="ts primary card">
                <div class="content">
                    <div class="header">風紀</div>
                        <div class="description">
                            中文涵意是風紀委員，
                            這是用來驗證表單的 PHP 類別。
                        </div>
                    </div>
                </div>
                <div class="ts info card">
                    <div class="content">
                        <div class="header">夏希</div>
                        <div class="description">
                            夏希是一個基於 PHP 的時間類別，
                            用以取得現在的時間，或者是數天後的現在時刻。
                        </div>
                    </div>
                </div>
                <div class="ts warning card">
                    <div class="content">
                        <div class="header">帝國</div>
                        <div class="description">
                            帝國是一個基於 PHP 的權限管理系統，
                            建立一個帝國需要細心的規劃。
                        </div>
                    </div>    
                </div>
            </div>
        </div>
</body>
</html>
